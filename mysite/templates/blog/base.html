{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="{% static "css/blog.css" %}" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            p {
                margin-top: 0.5px;
                margin-bottom: 0.1px;
                line-height: 100%;
            }
            .b1 {
                background: #4099ff; /* Синий цвет фона */
                border: #4099ff;
                color: white; /* Белые буквы */
                font: bold italic;
                font-size: 9pt; /* Размер шрифта в пунктах */
                width: 110px;
                height: 30px;
            }

        </style>

    </head>

    <div>
        <div class="main">
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="sidenav">
            <div id="sidebar">
<!--                <a href="">
                    <h2>MY BLOG (sidebar, base)</h2>
                </a> -->
                <h2>МОЙ БЛОГ (sidebar, base)</h2>
                <p>Это мой блог.</p>
                <p>Общее количество постов в нём: {% total_posts %} </p>
                <h3>Последние посты:</h3>
                {% show_latest_posts 2 %}
            </div>
        </div>
    </body>

</html>
